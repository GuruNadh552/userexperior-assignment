<div class="country-select">
  <select
    class="form-select"
    aria-label="Default select example"
    (change)="getDetails($event)"
  >
    <option selected value="0">Select the Country</option>
    <option value="" *ngIf="loader">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </option>
    <option *ngFor="let i of countries" value="{{ i.cca3 }}">
      {{ i.name.common }}
    </option>
  </select>
</div>
