<div class="title p-2 mx-3 h6">Home - Currency List</div>
<div class="main-table p-1">
  <div class="card p-1">
    <table class="table table-striped">
      <thead>
        <tr>
            <th scope="row" *ngFor="let i of fieldsData;let j=index;">{{ i }}</th>
          </tr>
      </thead>
      <tbody>
         <tr *ngFor="let i of currencyDataKeys;let j=index">
          <td>{{j+1}}</td>
           <td>{{currencyData[i].name}}</td>
           <td>{{i}}</td>
           <td>{{currencyData[i].symbol}}</td>
         </tr>
         <tr *ngIf="!currencyDataKeys.length">
           <td  colspan="4">No Data</td>
         </tr>
      </tbody>
    </table>
  </div>
</div>
